name: CI

on: [push]

jobs:
  Spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: streetsidesoftware/cspell-action@v2
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rubocop
  Typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec solargraph typecheck
  Format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rbprettier --check '**/*.{graphql,rb,json,yml,md}'
  Tests:
    name: "Test with Ruby ${{ matrix.ruby }}"
    strategy:
      matrix:
        include:
          - ruby: 3.3
          - ruby: 3.2
          - ruby: 3.1
          - ruby: 3.0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rspec
      - uses: codecov/codecov-action@v3
        with:
          files: .resultset.json
          directory: coverage
  GraphQL_Schema_Dump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rake graphql:schema:dump && bundle exec rbprettier --write '**/*.{graphql,rb,json,yml,md}'
      - run: git status
      - name: Check that nothing changed
        run: git diff-index --quiet HEAD --
